<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pesquisa de Satisfação</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>
    <main>
        <h1 id="title">Pesquisa de Satisfação</h1>
        <p id="text">Vimos que você visitou uma de nossas unidades nas últimas 24 horas. Poderia nos contar como foi a sua experiência ?</p>
                    
        <div id="container">
            <label for="container"></label>
            <div id="sad-face" class="simbol-container">
                <span class="material-symbols-outlined">sentiment_dissatisfied</span> 
                <p>Ruim </p>
            
            </div>
            <div id="neutral-face" class="simbol-container">
                <span class="material-symbols-outlined">sentiment_neutral</span>
                <p>Normal</p>
            </div>
            <div id="happy-face" class="simbol-container">
                <span class="material-symbols-outlined">sentiment_satisfied</span>
                <p>Boa</p> 
            </div>
            <div id="verySatisfied-face" class="simbol-container">
                <span class="material-symbols-outlined">sentiment_very_satisfied</span>
                <p>Muito Boa</p>
            </div> 
        </div>
    </main>
    <script src="index.js"></script>
</body>
</html>
